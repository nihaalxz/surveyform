<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        .form-container
        {
            background-color: white;
            width:55%;
        }
    </style>
</head>
<body background="./assets/images/background.webp">
    <div align="center">
        <h1 style="color:white">SURVEY FORM</h1>
    </div>
    <div align="center">
    <div class="form-container">
        
            <br>
        <h2>Let's us know how we can improve.</h2>  
        <form>

           <table cellpadding="10">
            <tr>
                <td align="right">
                    <label for="name">Name: </label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your name">
                </td>
            </tr>
            <tr>
                <td align="right"><label for="email">Email: </label></td>
                <td><input type="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td align="right"><label for="Age">Age: </label></td>
                <td><input type="text" placeholder="Age"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="Age">What option best describes your current role? </label>
                </td>
                <td>
                    <select>
                    <option value="student">Student</options>
                    <option value="employee">Employee</options>
                    <option value="Entreprenueur">Entreprenuer</options>
                    </select>
            </td>
            </tr>
            <tr>
                <td align="center">
                    <label>How likely is it that you would recommend this program to a friend?</label>
                </td>
                
                <td>
                    <input type="radio" id="definitely" name="recommend" value="definitely">
                    <label for="definitely">Definitely</label>
                <br>
                    <input type="radio" id="maybe" name="recommend" value="maybe">
                    <label for="maybe">Maybe</label>
                <br>
                <input type="radio" id="notsure" name="recommend" value="notsure">
                <label for="notsure">Not Sure</label>

                </td>
            </tr>

            <tr>
                <td align="center">
                    <label for="choice">What do you like the most here?</label>
                </td>
                <td> 
                    <select>
                    <option value="Select">Select an option</options>
                </select>
            </td>

            </tr>
            <tr>
                <td align="center">
                    <label>Things that should be improved in the future 
                  (Check all that apply)</label>
                </td>
                <td> <input type="checkbox" name="projects">
                    <label for="proj">Front-end projects</label>
                    <br>
                    <input type="checkbox" name="projects">
            <label for="proj">Backend-Projects</label>
            <br>
            <input type="checkbox" name="projects">
            <label for="proj">Data Visualization</label>

                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="comments">Any Comments or Suggestion?</label>
                </td>
                <td>
                    <textarea rows="4" cols="35"></textarea>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <input type="submit" name="submitbtn" id="subtn">
                </td>
            </tr>
           </table>
</form>
</div>
</div>    
</body>
</html>
