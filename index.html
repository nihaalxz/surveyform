<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        .form-container
        {
            background-color: white;
            width:50%;

        }
        #subtn
        {
            background-color: rgb(55, 197, 249);
            color: white;
            width: 80px;
            height: 30px;
            border: none;
            border-radius:10px; 
        }
    </style>
</head>
<body style="background-image: url('./assets/images/pexels-maxfrancis-2246476.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
    <div align="center">
        <h1 style="color:white">SURVEY FORM</h1>
    </div>
    <div align="center">
    <div class="form-container">
        
            <br>
        <h4>Let's us know how we can improve.</h4>  
        <form>

            <div>
            <label for="Name">Name</label>
            <input type="text" name="Name" placeholder="Enter your name" required>
            </div>

            <br>
            <div>
            <label for="Email">Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <br>
            <div>
            <label for="Age">Age</label>
            <input type="text" name="age" placeholder="Age" required>
            </div>

            <br>
            <div>
            <input type="file" name="file">
            </div>

            <br>
            <div>
            <label for="Age">What option best describes you the most </label>
            <select>
                <option value="student">Student</options>
                <option value="employee">Employee</options>
                <option value="Entreprenueur">Entreprenuer</options>
            </select>
            </div>

            <br>
            <div>
                <label>How likely is it that you would recommend this program to a friend?</label>
    
                <div>
                    <input type="radio" id="definitely" name="recommend" value="definitely">
                    <label for="definitely">Definitely</label>
                </div>
    
                <div>
                    <input type="radio" id="maybe" name="recommend" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
    
                <div>
                    <input type="radio" id="notsure" name="recommend" value="notsure">
                    <label for="notsure">Not Sure</label>
                </div>
            </div>
            

            <br>
            <div>
            <label for="choice">What do you like the most here</label>
            <select>
                <option value="Select">Select an option</options>
            </select>
            </div>
            <br>


             <pre>Things that should be improved in the future 
                (Check all that apply)</pre>
        
            <div>
            <input type="checkbox" name="projects">
            <label for="proj">Front-end projects</label>
            </div>
            
            <div><input type="checkbox" name="projects">
            <label for="proj">Backend-Projects</label>
        </div>
            <div><input type="checkbox" name="projects">
            <label for="proj">Data Visualization</label>
        </div>
            
           

            
            <div>
                <label for="comments">Any Comments or Suggestion?</label>
                <textarea rows="6" cols="35"></textarea>
            </div>

            <div >
                <input type="submit" name="submitbtn" id="subtn">
            </div>
            <br>
        </form>
        </div>
    </div>

        
        

    
</body>
</html>
